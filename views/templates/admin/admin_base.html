{% extends "shared/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted">
                    <span>Admin Menu</span>
                </h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if '/candidate' in request.path or request.path.endswith('/') %}active{% endif %}" aria-current="page" href="{{ url_for('home') }}">
                            <span data-feather="users"></span>
                            All Candidates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/admin/jobs' in request.path %}active{% endif %}" href="{{ url_for('admin_all_jobs') }}">
                            <span data-feather="briefcase"></span>
                            All Jobs
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block admin_title %}{% endblock %}</h1>
            </div>
            
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
<style>
    .sidebar {
        border-right: 1px solid #dee2e6;
    }
    .nav-link.active {
        font-weight: 600;
        color: #0d6efd !important;
    }
</style>
{% endblock %}
